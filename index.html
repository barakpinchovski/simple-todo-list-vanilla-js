<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Simple Todo List - Vanilla JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Barak Pinchovski">
        <meta name="description" content="Simple todo list written in plain vanilla JS">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/favicon.png">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Todo App</h1>
            </header>
            <main>
                <form name="todoForm" onsubmit="return addItem()">
                    <div class="new-item">
                        <input maxlength="57" placeholder="Enter an item to add it to the list" onkeyup="toggleTooltip(this.value)"/>
                        <div onclick="addItem()" class="tooltip hide">Press Enter or click here to add the item</div>
                    </div>
                    <ol class="clearfix todos-list">
                    </ol>
                </form>
            </main>
            <footer>
                <div>Completed: <span class="completed-count">no</span> items</div>
                <div>
                    <img id="bulk-complete" class="shrink" src="img/check-all.png" alt="Check all" onclick="toggleAllChecked(true)" onmouseenter="toggleLegend('Check all items')" onmouseleave="toggleLegend()"/>
                    <img id="bulk-incomplete" class="shrink" src="img/uncheck-all.png" alt="Uncheck all" onclick="toggleAllChecked()" onmouseenter="toggleLegend('Uncheck all items')" onmouseleave="toggleLegend()"/>
                    <img id="bulk-remove-completed" class="shrink" src="img/remove-all-completed.png" alt="Remove Completed" onclick="removeAllCompleted()" onmouseenter="toggleLegend('Remove all completed items')" onmouseleave="toggleLegend()"/>
                </div>
                <div id="legend"></div>
            </footer>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
